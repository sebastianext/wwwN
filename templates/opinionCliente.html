<ion-view view-title="" class="fondo-principal">
	<div class="row">
		      <div class="col col-67 letra rojo font22 titulos"  >
		      		<p>Opinión de nuestros clientes</p>
		      </div>
			  <div class="col col-33 " >
			  		<img class="alineacion-vertical" src="img/opinion-de-nuestros-clientes2.png" width="80"> 	
			  </div>
		</div>
  <ion-content class="margin-bottom-50">

	<br>
  	<br>
  	<br>

   	<div class="row">
      <div class="col col-10" ></div>
	  <div class="col col-80 letra texto-opinion azul" >
	  	<p>Conversa con nuestro cliente para saber lo que realmente piensa y siente sobre nosotros y selecciona cómo quieres ingresar el comentario</p>
	  </div>
 	  <div class="col col-10" ></div>
	</div>

	<div class="row">
      <div class="col col-10" ></div>
	  <div class="col col-80  centrar" >
		<div>
			<a class="button button-icon icon"
			 ui-sref="app.comentarioFoto({parametro:'foto'})">
			  	<img class="alineacion-vertical" src="img/foto.png">
			 	<div class="alineacion-vertical letra titulo-opinio azul">Foto</div>
		 	</a> 
	 	</div>
	  </div>
 	  <div class="col col-10" ></div>
	</div>
	<br>
	
	<div class="row">
      <div class="col col-10" ></div>
	  <div class="col col-80  centrar">
	  	<div>
	  		<a class="button button-icon icon" 
	  		ui-sref="app.comentarioTexto({parametro:'texto'})"
	  		>
			  	<img class="alineacion-vertical" src="img/texto.png">
			  	<div class="alineacion-vertical letra titulo-opinio azul">Texto</div>
		  	</a> 
	  	</div>
	  </div>
 	  <div class="col col-10" ></div>
	</div>
	<br>
	<div class="row">
		<div class="col col-100 centrar" >
			<a ng-click="$ionicGoBack()">
				<img class="alineacion-vertical" src="img/atras.png" width="100">
			</a>
		</div>
	</div>
	
  </ion-content>
 <div class="bar bar-footer bar-assertive"></div>
</ion-view>
