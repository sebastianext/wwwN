<ion-view view-title="" class="fondo-mensajes">
  <ion-content class="margin-bottom-50 margin-top-60">
  <div class="row">
      <div class="col col-10" ></div>
	  <div class="col col-80 letra justificado azul" >
	      <h4>Contenido del Mensaje:</h4>
	  </div>
 	  <div class="col col-10" ></div>
	</div>
  	
    

    <div class="row">
      <div class="col col-10" ></div>
      <div class="col col-80" >
      <div>
        <p>{{datos.mensaje}}</p>
      </div>
      </div>
      <div class="col col-10" ></div>
    </div>

    <div class="row">
      <div class="col col-10" ></div>
      <div class="col col-80" >
      <div>
        <strong>Fecha y hora del mensaje: </strong><p>{{datos.fecha}}</p>
      </div>
      </div>
      <div class="col col-10" ></div>
    </div>


   <div class="row">

    <div class="col col-50 derecha" >
      <a ng-click="$ionicGoBack()" id="atrasMensaje" >
        <img class="alineacion-vertical" src="img/atras.png" width="100">
      </a>
    </div>

    <a ng-click="eliminarMensaje(datos.idmensaje)" >
      <div class="col col-50" >
        <img class="alineacion-vertical" src="img/eliminar.png" width="100">
      </div>
    </a>
  </div>


  </ion-content>

</ion-view>
